# Render.com deployment configuration
# Подробная инструкция: README.md

databases:
  - name: health-twin-db
    databaseName: health_twin_db
    user: healthuser
    plan: free

services:
  # Backend API
  - type: web
    name: health-twin-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: node src/utils/seed.js; node src/app.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: health-twin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://health-twin-frontend.onrender.com
      - key: AI_API_BASE_URL
        value: https://api.openai.com/v1
      - key: AI_API_KEY
        sync: false   # Установите в панели Render
      - key: AI_MODEL
        value: gpt-4o

  # Frontend (Static Site)
  - type: web
    name: health-twin-frontend
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://health-twin-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /api/*
        destination: https://health-twin-backend.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html
