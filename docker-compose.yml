version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: health_twin_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: health_twin_db
      POSTGRES_USER: ${POSTGRES_USER:-healthuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-healthuser} -d health_twin_db']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: health_twin_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-healthuser}:${POSTGRES_PASSWORD:-healthpass}@postgres:5432/health_twin_db
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      AI_API_BASE_URL: ${AI_API_BASE_URL:-https://api.openai.com/v1}
      AI_API_KEY: ${AI_API_KEY}
      AI_MODEL: ${AI_MODEL:-gpt-4o}
      UPLOAD_PATH: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - '5000:5000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:5000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: health_twin_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:80'

volumes:
  postgres_data:
  uploads_data:
